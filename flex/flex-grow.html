<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <title>标题</title>
        <link rel="shortcut icon" href="/favicon.ico">
    </head>
    <style>
      main {
        display: flex;
        width: 800px;
      }
      .col {
        flex-grow: 2;
        background: red;
      }
      .col2 {
        flex-grow: 1;
        background: blue;
      }

      .flex{display:flex;width:600px;list-style:none;}
      .flex li:nth-child(1){width:200px; background: #555;}
      .flex li:nth-child(2){flex-grow:1;width:50px; background: green;}
      .flex li:nth-child(3){flex-grow:3;width:50px; background: #333;}
    </style>
    <body>
      <ul class="flex">
        <li>a</li>
        <li>b</li>
        <li>c</li>
      </ul>
      <main>
        <div class="col">
          <h2>CSS, Or:</h2>
        </div>
        <div class="col2">
          <h2>How I Learned to Stop Worrying and Love the Flexbox.</h2>
        </div>
      </main>
    </body>
    <script>
        console.log(document.getElementsByClassName('col')[0].offsetWidth);  // 91 + 58.66
        console.log(document.getElementsByClassName('col2')[0].offsetWidth); // 621 + 29.33
    </script>
</html>
